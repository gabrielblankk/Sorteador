<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de palavras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body onload="pluralWords()">
    <div class="center">
        <div>
            <h1 class="title">Sorteador</h1>
            <h1 class="subtitle">online</h1>
        </div>

        <div>
            <textarea id="input"
                placeholder="Preencha aqui a lista de opções que deseja sortear, separando-as com vírgula!(nomes, palavras, ações, etc...)"
                oninput="limitQuantityWords()"></textarea>
        </div>

        <div>
            <label class="words">Sortear</label>
            <input type="number" id="quantityInputWords" min="1" value="1"
                oninput="limitQuantityWords(), pluralWords()">
            <label class="words" id="pluralWords"></label>
        </div>

        <div>
            <button id="raffleBtnWords" onclick="btnClickWords()">Sortear</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
